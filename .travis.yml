language: node_js
node_js:
  - "stable"
dist: xenial
os: linux
script:
  - npm install
  - npm run build
  - npm run build:docs
deploy:
  provider: pages
  cleanup: false
  strategy: git
  token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
before_deploy:
  - touch .nojekyll
  - sed -i '/docs/d' .gitignore
  - git add .nojekyll
  - git add docs