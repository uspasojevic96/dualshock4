language: node_js
sudo: false
node_js:
  - "stable"
script:
  - npm install
  - npm run build
  - npm run build:docs
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
before_deploy:
  - touch .nojekyll
  - sed -i '/docs/d' .gitignore